<style>
  .grid-container {
    background-color: darkblue;
    width: 50%;
    border: 1;
    margin-left: auto;
    margin-right:auto;
  }

  .grid-container>thead>tr>th {
    text-align: center;
    font-weight: bolder;
    color: antiquewhite;
    font-size: 50px;
  }

  .grid-container>thead>tr>th>span {
    color: rgb(245, 245, 87);
  }

  .grid-container>tbody>tr>td {
    background-color: rgba(255, 255, 255, 0.8);
    border: 1px solid black;
    text-align: center;
    font-size: 30px;
    height: 70px;
    width: 50px;
  }

  .title-content {
    font-weight: bolder;
    font-size: 39px;
    background-color: rgb(125, 213, 242);
    text-align: center;
    padding: 2%;
  }
</style>
<div class="title-content">
  <div style="color: #6e2b55;">111519106123 Angular Games</div>
  2048 Game
</div>
<div style="height: 600px;background-color:rgb(125, 213, 242);padding: 1%;" (window:keydown)="arrowMove($event)">
  <table class="grid-container">
    <thead>
      <tr>
        <th colspan="4">
          SCORE:{{score}} <span *ngIf="gameOver">Game over</span>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of gridMatrix">
        <td *ngFor="let index of row" [ngStyle]="{'background-color':bindColor(index)}">{{index}}</td>
      </tr>
    </tbody>
  </table>
</div>
